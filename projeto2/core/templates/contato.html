{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div class="container">
        <div class="alert alert-{{ message.tags }}">
            {% bootstrap_messages %}
        </div>
        <h1>Contato</h1>
        <p>Preencha o formulário para enviar um e-mail com a sua dúvida</p>

        <form action="{% url 'contato' %}" method="POST" class="form" autocomplete="off">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            {% endbuttons %}
        </form>
    </div>
    
    {% bootstrap_javascript jquery='full' %}
    <script type="text/javascript" src="{% static 'js/funcs.js'%}"></script>

</body>
</html>
